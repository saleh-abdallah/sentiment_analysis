
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twitter Sentiment Analysis Model</title>
</head>
<body>
  <h2>Twitter Sentiment Analysis Model</h2>
  <textarea id="tweetInput" rows="4" cols="50" placeholder="Type your tweet here..."></textarea><br />
  <button onclick="analyzeSentiment()">Analyze Sentiment</button>
  <h3>Result:</h3>
  <div id="result"></div>

  <script>
    async function analyzeSentiment() {
      const tweet = document.getElementById('tweetInput').value;
      if (!tweet.trim()) {
        alert('Please enter some text');
        return;
      }

      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Analyzing...';

      try {
        const response = await fetch('https://sentiment-analysis-5fw7.onrender.com/predict', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({text: tweet})
        });

        if (!response.ok) {
          resultDiv.textContent = 'Error: ' + response.statusText;
          return;
        }

        const data = await response.json();
        resultDiv.textContent = `Sentiment: ${data.sentiment}`;
      } catch (error) {
        resultDiv.textContent = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
